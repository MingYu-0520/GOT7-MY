		<h1>JUS2</h1>

		GOT7唯一官方小分隊，也是JYP首度推出的分隊<br>
		韓國JYP娛樂GOT7的分隊，於2019/3/5正式出道<br>
		由主唱JB、主舞有謙組成，由有謙擔任隊長<br>
		團名是「Just」與「Two」的合成詞，<br>
		意思是兩人能將「表演」和「歌曲」都完美展現<br>
