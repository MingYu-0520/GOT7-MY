		<h1>JJ Project</h1><br>

		韓國JYP娛樂於2012年推出的雙人男子團體<br>
		2009年JYP娛樂公開甄選中JB與珍榮並列第一名出道（JYP選秀史上唯一、首次出現並列第一名出道）<br>
		成員為JB及珍榮（舊藝名為Jr.、Junior）<br>
		團名由朴軫永命名，JJ為團員JB以及Jr.的兩個J，Project意味著兩人出道後能與粉絲一同成長<br>
